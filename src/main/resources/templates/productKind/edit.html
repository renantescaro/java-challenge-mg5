<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Editar Tipo do Produto</title>
</head>

<body>
    <div th:insert="~{panel}"></div>

    <h1>Editar Tipo do Produto</h1>
    <form
        style="margin: 0 30px 0 30px;"
        th:action="@{/panel/product-kind/edit/{id}(id=${ProductKind.id})}"
        method="post" th:object="${ProductKind}">
        <div class="row">
            <div class="col-8 mb-6">
                <label for="name" class="col-form-label">
                    Nome
                </label>
                <input
                    type="text" class="form-control"
                    name="name" id="name"
                    th:field="*{name}" required>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-2 mb-6 form-check" style="margin-left: 10px;">
                <input type="checkbox" class="form-check-input"
                    th:field="*{separateStock}" id="separateStock">
                <label class="form-check-label" for="separateStock">
                    Estoque Separado
                </label>
            </div>
        </div>
        <br>

        <div class="col-3 mb-6">
            <label for="createdAt" class="col-form-label">
                Data Criação
            </label>
            <input
                type="text" class="form-control"
                name="createdAt" id="createdAt"
                th:field="*{createdAt}" readonly>
        </div>

        <br>
        <div class="row" style="margin-top: 30px;">
            <div class="mb-6">
                <button type="submit" class="btn btn-primary">Salvar</button>
                <a class="btn btn-warning" th:href="@{/panel/product-kind}">
                    Cancelar
                </a>
            </div>
        <div>
    </form>

    <script>
    </script>
</body>

</html>
