<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Painel Inicial</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Home</a>
            <button
                class="navbar-toggler" type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle"
                            role="button"
                            data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Controle de Acessos
                        </a>
                        <ul class="dropdown-menu">
                            <li><a
                                class="dropdown-item"
                                href="/panel/user">
                                Usuários
                            </a></li>
                        </ul>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle"
                            role="button"
                            data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Produtos
                        </a>
                        <ul class="dropdown-menu">
                            <li><a
                                class="dropdown-item"
                                href="/panel/product-kind">
                                Tipos dos Produtos
                            </a></li>
                            <li><a
                                class="dropdown-item"
                                href="/panel/product">
                                Produtos
                            </a></li>
                            <li><a
                                class="dropdown-item"
                                href="/panel/stock-session">
                                Sessões do Estoque
                            </a></li>
                            <li><a
                                class="dropdown-item"
                                href="/panel/stock-session-capacity-by-kind">
                                Capacidade das seções do Estoque por tipo de produto
                            </a></li>
                            <li><a
                                class="dropdown-item"
                                href="/panel/stock-entry">
                                Movimentaçõe de estoque
                            </a></li>
                        </ul>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle"
                            role="button"
                            data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Configurações
                        </a>
                        <ul class="dropdown-menu">
                            <li><a
                                class="dropdown-item"
                                href="/panel/settings">
                                Configurações Gerais
                            </a></li>
                        </ul>
                    </li>

                </ul>

                <ul class="navbar-nav ml-auto">
                    <li class="nav-item" th:if="${loggedUser}">
                        <span class="nav-link">Olá, <b th:text="${loggedUser}">Usuário</b>!</span>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-danger text-white" th:href="@{/logout}">Sair</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <link
        crossorigin="anonymous" rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH">
    <script
        crossorigin="anonymous"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz">
    </script>
</body>

</html>
